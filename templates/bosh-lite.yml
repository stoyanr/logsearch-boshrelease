---
name: logsearch
director_uuid: <%= `bosh status --uuid` %>

releases:
- name: logsearch
  version: latest

compilation:
  workers: 2
  network: default
  reuse_compilation_vms: true
  cloud_properties: {}

update:
  serial: true
  canaries: 1
  canary_watch_time: 30000-120000
  update_watch_time: 30000-120000
  max_in_flight: 1
  max_errors: 1

resource_pools:
- name: warden
  network: default
  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest
  cloud_properties: {}

jobs:
- name: elasticsearch_master
  instances: 0
  release: logsearch
  templates:
  - name: elasticsearch
    release: logsearch
  - name: kibana
    release: logsearch
  update:
    serial: true
  resource_pool: warden
  networks:
  - name: default
    static_ips:
  properties:
    elasticsearch:
      node:
        allow_data: false

- name: haproxy
  instances: 0
  release: logsearch
  templates:
  - { name: haproxy, release: logsearch }
  resource_pool: warden
  networks:
  - name: default
  properties:
    haproxy:
      syslog_ingestor:
        port: 5514
      backend_servers: [10.244.2.6]
      backend_port: 5514


- name: elasticsearch_data
  release: logsearch
  templates:
  - name: elasticsearch
    release: logsearch
  update:
    serial: true
  instances: 0
  resource_pool: warden
  networks:
  - name: default
    static_ips:
  persistent_disk: 1024
  properties:
    elasticsearch:
      node:
        allow_master: false

- name: ingestor
  release: logsearch
  templates:
  - name: ingestor_syslog
    release: logsearch
  - name: ingestor_relp
    release: logsearch
  instances: 0
  resource_pool: warden
  networks:
  - name: default
    static_ips:

- name: cluster_monitor
  release: logsearch
  instances: 0
  templates:
    - { release: logsearch, name: queue }
    - { release: logsearch, name: parser }
    - { release: logsearch, name: ingestor_syslog }
    - { release: logsearch, name: elasticsearch }
    - { release: logsearch, name: elasticsearch_config }
    - { release: logsearch, name: curator }
    - { release: logsearch, name: kibana }
    - { release: logsearch, name: nats_to_syslog }
  resource_pool: warden
  networks:
  - name: default
    default:
    - dns
    - gateway
  persistent_disk: 0
  properties:
    kibana:
      elasticsearch: 127.0.0.1:9200
      port: 5601
    elasticsearch:
      master_hosts: [127.0.0.1]
      data_hosts: [127.0.0.1]
      cluster_name: monitor
      allow_master: true
      allow_data: true
    redis:
      host: 127.0.0.1
    curator:
      elasticsearch_host: 127.0.0.1
      elasticsearch_port: 9200
      purge_logs:
        retention_period: 7
    elasticsearch_config:
      elasticsearch:
        host: 127.0.0.1
        port: 9200
      templates:
      - shards-and-replicas: "{ \"template\" : \"*\", \"order\" : 99, \"settings\" : { \"number_of_shards\" : 1, \"number_of_replicas\" : 0 } }"
      - index_template: /var/vcap/packages/logsearch-config/default-mappings.json
    logstash_parser:
      use_local_elasticsearch: false
      filters:
      - filter: filters_pre.conf
        type: builtin
      - filter: /var/vcap/packages/logsearch-config/logstash-filters-default.conf
        type: path
      - filter: /var/vcap/packages/logsearch-config/logstash-filters-metric.conf
        type: path
      - filter: filters_post.conf
        type: builtin
      - filter: /var/vcap/packages/logsearch-config/if_it_looks_like_json.conf
        type: path
      - filter: /var/vcap/packages/logsearch-config/timecop.conf
        type: path
    nats_to_syslog:
      nats:
        subject: ">"
        user: nats
        password: nats-password
        port: 4222
        machines: [10.254.50.4]
      debug: true
      syslog:
        host: 127.0.0.1
        port: 514
    logstash_ingestor:
      syslog:
        port: 514


- name: queue
  release: logsearch
  templates:
  - name: queue
    release: logsearch
  instances: 1
  resource_pool: warden
  networks:
  - name: default
    static_ips:
    - 10.244.2.10

- name: parser
  release: logsearch
  templates:
  - name: parser
    release: logsearch
  instances: 1
  resource_pool: warden
  networks:
  - name: default
    default:
    - dns
    - gateway

- name: maintenance
  release: logsearch
  instances: 1
  templates:
  - name: elasticsearch_config
    release: logsearch
  - name: curator
    release: logsearch
  resource_pool: warden
  networks:
  - name: default
    default:
    - dns
    - gateway
  persistent_disk: 0

